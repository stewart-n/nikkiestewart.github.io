<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=yes"
    />
    <meta name="author" content="Nikkie Stewart" />
    <meta name="description" content="Nikkie's Professional Page" />
    <meta rel="icon" type="images/png" href="NEUprophoto.png" />
    <!-- Title of page -->
    <title>Homepage - Nikkie Stewart</title>

    <!-- links-->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-left"
          ><img src="images/NEUprophoto.png" alt="Photo of a future employee"
        /></a>
        <ul class="nav">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="about.html">About Me</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="contact">
        <!-- you may get h1 out of the form -->
        <h1 class="me text-center">Contact Me</h1>

        <form id="myForm" class="form">
          <div class="user-info">
            <!-- you don't neccessarily need to use several rows here -->
            <div class="textfield">
              <input type="text" class="text-input" />
              <span class="fieldinfo"> First Name </span>
            </div>

            <div class="textfield">
              <input type="text" class="text-input" />
              <span class="fieldinfo"> Last Name </span>
            </div>
            <div class="textfield">
              <!-- use type="email" so that it will check if the input has a valid email format -->
              <input type="email" class="text-input" />
              <span class="fieldinfo"> Email </span>
            </div>

            <div class="textfield">
              <input type="text" class="text-input" />
              <span class="fieldinfo"> Message </span>
            </div>

            <!-- use a bootstrap button to make it look better -->
            <button
              id="submit"
              type="button"
              class="btn btn-light btn-sm"
              onclick="isEmpty()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </header>
    <footer class="footer">
      <p>Contact email: stewart.n@northeastern.edu</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
